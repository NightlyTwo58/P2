<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript UI Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- <h1>JavaScript UI Example</h1>
    <p>Server Response: <span id="serverResponse">Loading...</span></p> -->

    <h2>Double a Number</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="doubleNumber()">Double</button>
    <p>Result: <span id="result">-</span></p>

    <script>
        // Fetch server response
        fetch('/')
            .then(response => response.text())
            .then(data => document.getElementById('serverResponse').innerText = data)
            .catch(error => console.error('Error:', error));

        // Double function
        function double(x) {
            return x * 2;
        }

        function doubleNumber() {
            let input = document.getElementById('numberInput').value;
            let result = double(Number(input));
            document.getElementById('result').innerText = result;
        }
    </script>

<h2>Add two Numbers</h2>
<input type="number" id="numberInput1" placeholder="Enter one number">
<input type="number" id="numberInput2" placeholder="Enter another number">
<button onclick="addNumber()">add</button>
<p>Result: <span id="result2">-</span></p>

<script>
    // Fetch server response
    fetch('/')
        .then(response => response.text())
        .then(data => document.getElementById('serverResponse').innerText = data)
        .catch(error => console.error('Error:', error));

    // add function
    function add(x, y) {
        return x + y;
    }

    function addNumber() {
        let input = [document.getElementById('numberInput1').value, document.getElementById('numberInput2').value];
        let result = add(Number(input[0]), Number(input[1]));
        document.getElementById('result2').innerText = result;
    }
</script>
<h2>Multiply sum of two Numbers</h2>
<button onclick="sumup()">add</button>
<p>Result: <span id="result3">-</span></p>

<script>
    // Fetch server response
    fetch('/')
        .then(response => response.text())
        .then(data => document.getElementById('serverResponse').innerText = data)
        .catch(error => console.error('Error:', error));

    // sumup function
    function sumuexp(x, y, z) {
        return add(x, y) * z;
    }

    function sumup() {
        let input = [document.getElementById('numberInput').value, document.getElementById('numberInput1').value, document.getElementById('numberInput2').value];
        let result = sumuexp(Number(input[1]), Number(input[2]), Number(input[0]));
        document.getElementById('result3').innerText = result;
    }
</script>
</body>
</html>
